<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Bangla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class=" text-4xl mx-auto px-8 md:text-6xl font-bold text-center mt-10 "><span class="text-red-500">Sho<span class="text-4xl text-green-500 font-semibold">R</span>if</span> Bank Limited Bangladesh.</h1>
    </header>
    <main>
        <section  class="bg-slate-300 w-4/6 mx-auto mt-10 p-10 shadow-lg mb-10 space-y-5">
            <h3 class="text-4xl text-center font-semibold mb-4 ">Please Login</h3>
            <div class=" md:space-y-5 flex flex-col items-center ">
                <input type="email" name="" id="userEmail" placeholder="Writ Email Address..." class="border-none outline-none block lg:w-8/12 px-4 py-1 mb-2.5 shadow-lg rounded-lg  ">
                <input type="password" name="" id="passAddress" placeholder="Writ Password..." class="border-none outline-none block lg:w-8/12 px-4 py-1 mb-2.5 shadow-lg rounded-lg">
                <button id="SubmetBtn" class=" bg-emerald-400 px-7 rounded-lg py-2 text-yellow-50 shadow-lg font-medium hover:bg-red-500 ">Submet</button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
